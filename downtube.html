<!DOCTYPE html>
<html>
        <head>
                <!-- Recommended meta tags -->
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
                <!-- PyScript CSS -->
                <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        
                <!-- This script tag bootstraps PyScript -->
                <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        
                <!-- for splashscreen -->
                <style>
                    #loading { outline: none; border: none; background: transparent }
                </style>
                <script type="module">
                    const loading = document.getElementById('loading');
                    addEventListener('py:ready', () => loading.close());
                    loading.showModal();
                </script>
                <py-config>
                    packages = ['pytube']
                </py-config>
        
                <title>DownTube</title>
        </head>
        <body>
                <dialog id="loading">
                    <img src="images/Klopzo_waiting.gif" alt="Loading...">
                </dialog>
                
                <input type="text" id="test-input"/>
                <button id="test-button" pys-onclick="my_function">Click</button>
                <p id="test-output"></p>

                <py-script>
def function():
    test_text = Element("test-input").element.value
    console.log(test_text)
    Element("test-output").element.innerHTML = test_text
                </py-script>
        </body>
</html>
