<!DOCTYPE html>
<html>
        <head>
                <!-- Recommended meta tags -->
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
                <!-- PyScript CSS -->
                <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
                <!-- CSS for examples -->
                <link rel="stylesheet" href="./assets/css/examples.css" />
        
                <!-- This script tag bootstraps PyScript -->
                <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        
                <!-- for splashscreen -->
                <style>
                    #loading { outline: none; border: none; background: transparent }
                </style>
                <script type="module">
                    const loading = document.getElementById('loading');
                    addEventListener('py:ready', () => loading.close());
                    loading.showModal();
                </script>
		<py-config>
			packages = ['pytube']
		</py-config>
        
                <title>Test</title>
        </head>
        <body>
                <dialog id="loading">
                    <img src="images/Klopzo_waiting.gif" alt="Loading...">
                </dialog>
                
                <section class="pyscript">
                    <input type="text" id="link-input"/>
                    <button id="submit-button" type="submit" pys-onClick="video()">Find video</button>
                    <div id="output" class="font-mono"></div>
        
                    <script type="py" src="./code/test/main.py" async></script>
                </section>
        </body>
</html>
